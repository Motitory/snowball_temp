    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200&display=swap"
      rel="stylesheet"
    />
    {% include "../nav.html" %}
    <!-- <button type="button" class="btn btn-success">Success</button>    -->
    <input type="hidden" value="{{board.post_id}}" class="id" />
    <table class="table table-hover" style="margin-top: 10vw; width: 80vw">
      <tr>
        <td>{{board.title}}</td>
        <td>{{board.boarder}}</td>
        <td>{{board.date}}</td>
      </tr>
      <tr>
        <td colspan="3">{{board.content}}</td>
      </tr>
    </table>
    <!-- 회원 아이디랑 작성자 아이디랑 비교해서 버튼 보여주기 -->
    <div class="buttons">
      <button
        type="button"
        onclick="location.href='/Community/{{board.post_id}}/update'"
        style="cursor: hand"
        class="btn"
        method="delete"
      >
        수정
      </button>
      <button type="button" style="cursor: hand" class="btn" id="delete">
        삭제
      </button>
    </div>
    <table class="table table-hover" style="margin-top: 5vw; width: 80vw">
      <table>
        <thead>
          <tr>
            <th scope="col" style="width: 40vw; text-align: center">댓글</th>
            <th scope="col" style="width: 15vw">글쓴이</th>
            <th scope="col" style="width: 15vw">작성일</th>
            <th scope="col" style="width: 15vw">
              <button>댓글</button>
            </th>
          </tr>
          <form action="/Community/">
            <tr>
              <th><input type="text" style="width: 40vw;"></th>
              <th><input type="text" style="width: 15vw;"></th>
              <th><input type="text" style="width: 15vw;"></th>
              <th>
                <!-- <input type="text" style="width: 15vw;"> -->
                <button class="save">저장</button>
              </th>
            </tr>
          </form>
        </thead>

        <tbody>
          {% for comment in Comments %}
          <tr>
            <td scope="row">{{comment.content}}</td>
            <td>{{comment.commenter}}</td>
            <td>{{comment.date}}</td>
            <td></td>
          </tr> 
          {% endfor %}
        </tbody>
        
      </table>
    </div>

    <script>
      
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      const postId = document.querySelector(".id").value;
      console.log(postId);
      document.querySelector("#delete").addEventListener("click", function (e) {
        axios
          .delete(`/Community/delete/${postId}`)
          .then((res) => {
            console.log(res.data);
            location.href = "/Community";
          })
          .catch((err) => console.log(err));
      });

      document.querySelector('#save').addEventListener("click", function(e) {
        axios.post
      });
    </script>
  </body>
